<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides;let i=index;" [ngClass]="slide.bg">
      <img [src]="slide.image" class="slide-image"/>
      
      <ion-toolbar *ngIf="i == 2">
        <ion-buttons (click)="goLogin()">
          <button class="skip-button" ion-button color="primary">立即进入</button>
        </ion-buttons>
      </ion-toolbar>

    </ion-slide>
  </ion-slides>
</ion-content>
