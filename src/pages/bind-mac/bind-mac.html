<ion-header>

  <uni-header (clkBack)="closeModal()" [showmodal]="true" [title]="'绑定MAC地址'"></uni-header>
  
</ion-header>

<ion-content>
    <!-- 44-45-53-54-00-00 -->
    <h5 style="text-align:center;margin-top:40px;">请输入要绑定的MAC地址</h5>
    <div class="container-mod">
      <span class="mod">
        <input [ngModel]="macstring[0]" disabled type="text" />
      </span>
      <span class="mod">
        <input [ngModel]="macstring[1]" disabled type="text" />
      </span>
      :
      <span class="mod">
        <input [ngModel]="macstring[2]" disabled type="text" />
      </span>
      <span class="mod">
        <input [ngModel]="macstring[3]" disabled type="text" />
      </span>
      :
      <span class="mod">
        <input [ngModel]="macstring[4]" disabled type="text" />
      </span>
      <span class="mod">
        <input [ngModel]="macstring[5]" disabled type="text" />
      </span>
      :
      <span class="mod">
        <input [ngModel]="macstring[6]" disabled type="text" />
      </span>
      <span class="mod">
        <input [ngModel]="macstring[7]" disabled type="text" />
      </span>
      :
      <span class="mod">
        <input [ngModel]="macstring[8]" disabled type="text" />
      </span>
      <span class="mod">
        <input [ngModel]="macstring[9]" disabled type="text" />
      </span>
      :
      <span class="mod">
        <input [ngModel]="macstring[10]" disabled type="text" />
      </span>
      <span class="mod">
        <input [ngModel]="macstring[11]" disabled type="text" />
      </span>
    </div>

    <button (click)="bindAP()" ion-button class="btn-bind">绑  定</button>
    
    <div class="fakeKeyboard">
      <div class="leftpanel">
        <span (click)="clk('1')" class="aj">1</span>
        <span (click)="clk('2')" class="aj">2</span>
        <span (click)="clk('A')" class="aj">A</span>
        <span (click)="clk('B')" class="aj">B</span>
        <span (click)="clk('3')" class="aj">3</span>
        <span (click)="clk('4')" class="aj">4</span>
        <span (click)="clk('C')" class="aj">C</span>
        <span (click)="clk('D')" class="aj">D</span>
        <span (click)="clk('5')" class="aj">5</span>
        <span (click)="clk('6')" class="aj">6</span>
        <span (click)="clk('E')" class="aj">E</span>
        <span (click)="clk('F')" class="aj">F</span>
        <span (click)="clk('7')" class="aj">7</span>
        <span (click)="clk('8')" class="aj">8</span>
        <span (click)="clk('9')" class="aj">9</span>
        <span (click)="clk('0')" class="aj">0</span>
      </div>
      <div class="rightpanel">
        <div class="back" (click)="clkret()"><ion-icon name="ios-backspace-outline"></ion-icon></div>
        <div class="confirm" (click)="clkok()">
          确认
        </div>
      </div>
    </div>
</ion-content>
