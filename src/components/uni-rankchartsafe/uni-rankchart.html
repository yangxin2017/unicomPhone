<!-- Generated template for the UniRankchartComponent component -->
<div class="alertchart">
    <div class="chartcontainer">
      <span class="icons ico-main-ch2"></span>
      <div class="title">历史所有异常IP</div>
      <div class="contents">
        <div class="chdom">
          <div *ngIf="registed" id="barrank2" style="width:100%;height:300px;margin:0 auto">
            <img style="opacity:0.78;" src="assets/imgs/bg_map.png" width="100%" alt="" />
            <span class="load-txt"><ion-icon *ngIf="loading" name="md-sync" class="loading"></ion-icon>&nbsp;&nbsp;{{loadingtxt}}</span>
          </div>
          <div (click)="goBind()" *ngIf="!registed" style="position:relative;width:100%;height:300px;margin:15px 0 0 0">
            <img src="assets/imgs/main/sc2.png" alt="" />
            <div class="bind-button">绑定设备查看</div>
          </div>
        </div>
      </div>
    </div>
  </div>
