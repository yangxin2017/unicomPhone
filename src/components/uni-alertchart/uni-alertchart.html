<!-- Generated template for the UniAlertchartComponent component -->
<div class="alertchart">
  <div class="chartcontainer">
    <!--<span class="icons ico-main-ch1"></span>
    <div class="title">实时流量</div>-->
    <div class="contents">
      <div class="chdom">
        <div *ngIf="registed" id="piealert" style="width:100%;height:350px;margin:0 auto;text-align:center;line-height:300px;color:#999;font-size:12px;">
          <img src="assets/imgs/main/bg_ll.png" alt="" />
          <span class="load-txt"><ion-icon name="md-sync" class="loading"></ion-icon>&nbsp;&nbsp;{{loadingtxt}}</span>
        </div>
        <div (click)="goBind()" *ngIf="!registed" style="position:relative;width:100%;height:218px;margin:15px 0 0 0;text-align:center;line-height:300px;color:#999;font-size:12px;">
          <img src="assets/imgs/main/sc1.png" alt="" />
          <div class="bind-button">绑定设备查看</div>
        </div>
      </div>
    </div>
  </div>
</div>
